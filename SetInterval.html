<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Stop Interval</title>
</head>
<body>
  <div id="first-div">
    <p id="para1">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Veniam, obcaecati.</p>
    <button id="btn-1">Start</button>
    <button id="btn-2">Stop</button>
  </div>

  <script>
    let intervalId; // declare globally to access in both listeners

    const sayDate = function(str) {
      console.log(str, Date.now());
    };

    const start = document.querySelector('#btn-1');
    start.addEventListener('click', function() {
      if (!intervalId) { // prevent multiple intervals
        intervalId = setInterval(sayDate, 2000, "hii");
      }
    });

    const stop = document.querySelector('#btn-2');
    stop.addEventListener('click', function() {
      clearInterval(intervalId);
      intervalId = null; // reset so we can start again
    });
  </script>
</body>
</html>
